name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: I and Test
        run: |
          npm i
          npm run test -- --watch=false --browsers=ChromeHeadless
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

<ng-container *ngIf="project">
  <h1>ngxe â€” {{ project.config.name }}</h1>
  <div *ngIf="project">
    <div>
      <button
        (click)="currentTranslation = translation"
        *ngFor="let translation of project.output.translations"
      >
        {{ translation.locale }}
      </button>
      <button (click)="save()">SAVE</button>
    </div>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Current Source</th>
        <th>Prev Source</th>
        <ng-container *ngIf="currentTranslation">
          <th>
            Target ({{ currentTranslation.locale }})
          </th>
        </ng-container>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let unit of project.input.translations | keyvalue">
        <td>{{ unit.key }}</td>
        <td>{{ unit.value }}</td>
        <td>
          <ng-container *ngIf="project.output.source">
            {{ project.output.source.translations[unit.key] }}
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="currentTranslation">
            <input
              [(ngModel)]="currentTranslation.translations[unit.key]"
              type="text"
            >
          </ng-container>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <pre>
    {{ project | json }}
  </pre>
</ng-container>
